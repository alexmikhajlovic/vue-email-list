<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail List - (Vue.js, Axios)</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="img/icon.png" sizes="16x16 24x24 32x32 48x48 64x64 128x128">

</head>
<body>

    
    <div id="app">

        <!-- Title -->
        <h1><i class="fas fa-list-ul"></i> Email List</h1>

        <!-- List -->
        <p @click="pushMail" class="push" title="Generate new mail"><i class="fas fa-plus"></i> Add</p>

        <div v-if="mails.length > 0" class="list">
            
            <p v-for="mail in mails">
                <small @click="deleteMail" title="Delete"><i class="fas fa-times remove"></i></small>
                {{mail}}
            </p>

        </div>

        <!-- If there is no list -->
        <small v-else><em>Empty list</em></small>
        
    </div>
    
    <!-- Logo -->
    <div id="logo">
        <img src="img/avatar.jpg" alt="Alex Logo">
    </div>
    
 <script src="js/script.js"></script>  
    
</body>
</html>
